<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Country and State Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
     <div class="container mt-4">
               <div class="text-center">
                  <h2>Manage Country</h2>
               </div>

         <div class="row justify-content-center">
             <div class="col-md-10">
               <form method="post" class="p-4 border rounded bg-white">

                   <div class="form-group row ">
                      <label for="countryName"  class="col-sm-2 col-form-label"><strong>Country Name:</strong></label>
                       <div class="col-sm-8">
                        <input type="text" id="countryName" name="name" placeholder="Write Country Name here..." required>
                      </div>
                   </div>

                  <div class="text-center mt-3">
                   <!--   <button  type="submit" class="btn btn-primary"> Add Country</button>-->
                      <a href="/country/add" class="btn btn-primary mb-2">Add Country</a>
                  </div>

                <div class="container-table mt-4">
                   <table class="table table-bordered">
                       <thead>
                         <tr>
                          <th>ID</th>
                          <th>Country NAME</th>
                          <th>ACTIONS</th>
                         </tr>
                       </thead>
                    <tbody>
                       <tr th:each="country : ${countries}">
                           <td th:text="${country.id}"></td>
                            <td th:text="${country.name}"></td>
                         <td>
                            <a th:href="@{'/country/edit/' + ${country.id}}" class=" btn btn-warning btn-sm"> Edit </a>
                            <a th:href="@{'/country/delete/' + ${country.id}}" class=" btn btn-danger btn-sm" onclick="return confirm('Are you sure?')"> Delete </a>
                         </td>
                       </tr>
                    </tbody>
                   </table>
                 </div>
              </form>
           </div>
          </div>
     </div>
<hr>

   <div class="container mt-4">
           <div class="text-center">
               <h2>Manage State</h2>
           </div>

       <div class="row justify-content-center">
           <div class="col-md-10">
              <form  method="post" class="p-4 border rounded bg-white">

                     <div class="form-group row ">
                         <label for="country" class="col-sm-2 col-form-label"><strong>Country Name:</strong></label>
                        <div class="col-sm-8">
                          <select id="country" name="country.id" class="form-control" required>
                            <option value="" disabled selected> Select a country </option>
                            <option th:each="country : ${countries}" th:value="${country.id}" th:text="${country.name}"></option>
                        </select>
                       </div>
                     </div>

                  <div class="form-group row ">
                    <label for="stateName" class="col-sm-2 col-form-label" ><strong>State Name:</strong></label>
                      <div class="col-sm-8">
                      <input type="text" id="stateName" name="name" class="form-control" placeholder=" Write State Name here..." required>
                      </div>
                  </div>


                  <div class="text-center mt-3">
                     <!--<button type="submit" class="btn btn-primary"> Add State</button>-->
                      <a href="/state/add" class="btn btn-primary mb-2">Add State</a>
                  </div>


                 <div class="container-table mt-4">
                    <table class="table table-bordered">
                      <thead>
                         <tr>
                            <th>ID</th>
                            <th>Country</th>
                            <th>State Name</th>
                            <th>ACTIONS</th>
                         </tr>
                      </thead>
                      <tbody>
                         <tr th:each="state : ${states}">
                           <td th:text="${state.id}"></td>
                           <td th:text="${state.country.name}"></td>
                           <td th:text="${state.name}"></td>
                           <td>
                             <a th:href="@{'/state/edit/' + ${state.id}}" class="btn btn-warning btn-sm">Edit</a>
                             <a th:href="@{'/state/delete/' + ${state.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
                           </td>
                         </tr>
                     </tbody>
                    </table>
                 </div>
              </form>
           </div>
       </div>
   </div>
</body>
</html>
