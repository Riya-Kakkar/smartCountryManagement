<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title th:text="${title}">Show States</title>
</head>
<body>
     <div class="container">
          <h1>Show States</h1>
              <form action="/states/add-states" method="post">

                  <select name="country.id" required>
                      <option th:each="country : ${countries}" th:value="${country.id}" th:text="${country.name}"></option>
                  </select>
                  <input type="text" name="name" placeholder=" Write State Name..." required>
                  <button type="submit">Add State</button>
              </form>
         <table class="table">
             <tr>
                 <th>ID</th>
                 <th>STATE NAME</th>
                 <th>COUNTRY</th>
                <th>ACTIONS</th>
             </tr>
            <tr th:each="state : ${states}">
                <td th:text="${state.id}"></td>
                <td th:text="${state.country.name}"></td>
                <td>
                  <a th:href="@{/states/delete-states/{id}(id=${state.id})}">DELETE</a>
                </td>
             </tr>
         </table>
    </div>
</body>
</html>
