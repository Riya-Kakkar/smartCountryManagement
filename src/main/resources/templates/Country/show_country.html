<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title th:text="${title}">Manage Country</title>
</head>
<body>
        <div class="center-content">
            <div class="container">
                <h1>Manage Country</h1>
                <form action="/countries/add-countries" method="post" class="form-action">
                    <div class="input-box">
                    <label for="countryName"><strong>Country Name:</strong></label>
                    <input type="text" id="countryName" name="name" placeholder="Write Country Name..." required>
                        </div>
                    <button type="submit">Add Country</button>
                </form>
                <table class="table">
                    <tr>
                        <th>ID</th>
                        <th>NAME</th>
                        <th>ACTIONS</th>
                    </tr>
                    <tr th:each="country : ${countries}">
                        <td th:text="${country.id}"></td>
                        <td th:text="${country.name}"></td>
                        <td>
                            <a th:href="@{/countries/delete-country/{id}(id=${country.id})}">DELETE</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
</body>
</html>
