<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${country.id != null} ? 'Edit Country' : 'Add  Country'"> Country Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
      <div class="container mt-4">
          <h2 th:text="${country.id != null} ? 'Edit Country' : 'Add  Country'">Country Form</h2>
          <form th:action="@{/country/save}" th:object="${country}" method="post">
              <div class="form-group">
                  <label for="name">Country Name</label>
                  <input type="text" th:field="*{name}" class="form-control" placeholder="Enter country name" id="name">
                  <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                      <p th:errors="*{name}">Name Error</p>
                  </div>
              </div>
              <button type="submit" class="btn btn-success">Save</button>
              <a href="/" class="btn btn-secondary">Cancel</a>
          </form>
      </div>
</body>
</html>
